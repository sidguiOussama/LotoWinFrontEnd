
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" style="cursor: pointer;" (click)="plus()"><h4>Numéro qui sort plus souvent</h4></a>
  </li>
  <li class="nav-item">
    <a class="nav-link " style="cursor: pointer;" (click)="moins()"><h4>Numéro qui sort moins souvent</h4></a>
  </li>
  <li class="nav-item">
    <a class="nav-link " style="cursor: pointer;" (click)="sortie()"><h4>Sortie sur une année</h4></a>
  </li>

  <li class="nav-item">
    <a class="nav-link text-danger" style="cursor: pointer;" (click)="ecart()"><h4>Ecart min & max</h4></a>
  </li>
</ul>

<br>
<br>

<div *ngIf="spinner" style="text-align: center">
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div>

<div class="container  mx-auto mt-5 ">

  <div class="" style="margin-top:5%">
    <div class="container">
      <!-- Horizonatal Form -->
      <div class="row">
        <div class="col-xs-6">
        </div>
        <div class="col" style="margin-left: 4%">
          <table class="table  table-hover shadow-lg active">
            <thead class="bg-primary ">
            <tr>
              <th scope="col">Numero</th>
              <th scope="col">Ecart MIN</th>
              <th scope="col">Ecart MAX</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ecart of ecarts">
              <td>{{ecart.numero}}</td>
              <td>{{ecart.min}}</td>
              <td>{{ecart.max}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

</div>
